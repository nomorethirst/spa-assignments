<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>the holy grail</title>
    <link rel="stylesheet" href="./static/styles.css">
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div id="totalLabel">
          Total: 0
        </div>
        <div id="resetButton" class="headerButton">
          Reset
        </div>
      </div>
      <div class="body">
        <div class="left">
          <div id="multiplier" class="button">
            *1.2
          </div>
          <div id="multiplierCostLabel" class="label">
            Cost: 10
          </div>
          <div class="labelSpacer">
          </div>
        </div>
        <div class="center">
          <div id="adder" class="button">
            +1
          </div>
          <div class="labelSpacer">
          </div>
          <div class="labelSpacer">
          </div>
        </div>
        <div class="right">
          <div id="autoclicker" class="button">
            +1
          </div>
          <div id="autoclickerCostLabel" class="label">
            Cost: 100
          </div>
          <div id="autoclickerCountLabel" class="label">
            Count: 0
          </div>
        </div>
      </div>
      <div class="footer">
        Made w/ &lt;3 @ FastTrack'D
      </div>
    </div>
  </body>
